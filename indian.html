<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  
  .flag {
    width: 300px;
    height: 200px;
    position: relative;
  }
  
  .stripes {
    position: absolute;
    width: 100%;
    height: 20%;
    background: #f93;
  }
  
  .stripe1 { top: 0; }
  .stripe2 { top: 20%; }
  .stripe3 { top: 40%; }
  .stripe4 { top: 60%; }
  .stripe5 { top: 80%; }
  
  .ashoka-chakra {
    position: absolute;
    width: 50%;
    height: 50%;
    left: 25%;
    top: 25%;
    background-color: #000;
    clip-path: polygon(
      50% 0%,
      61.8% 38.2%,
      100% 50%,
      61.8% 61.8%,
      50% 100%,
      38.2% 61.8%,
      0% 50%,
      38.2% 38.2%
    );
  }
  
  .wheel {
    position: absolute;
    width: 25%;
    height: 25%;
    left: 37.5%;
    top: 37.5%;
    background-color: #000;
    border-radius: 50%;
  }
</style>
</head>
<body>
  <div class="flag">
    <div class="stripes stripe1"></div>
    <div class="stripes stripe2"></div>
    <div class="stripes stripe3"></div>
    <div class="stripes stripe4"></div>
    <div class="stripes stripe5"></div>
    <div class="ashoka-chakra">
      <div class="wheel"></div>
    </div>
  </div>
</body>
</html>
